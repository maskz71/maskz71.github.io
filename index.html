<!DOCTYPE html>
<html lang="ja">
<head>
    <link rel="manifest" href="./manifest.json">
    <script>
        if('serviceWorker' in navigator) {
            navigator.serviceWorker.register('./service-worker.js').then(function() { console.log('Service Worker Registered'); });
        }
    </script>
    <title>PWAテスト</title>
</head>

<body>
    <h1>PWAのテストです。</h1>
    <h2>aa</h2>
</body>
</html>
